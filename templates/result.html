<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .result {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .result p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            background-color: #465cd6;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 40px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #1c1f1c;
        }
    </style>
</head>
<body>

    <h1>Prediction Result</h1>
    <div class="result">
        <p><strong>Prediction:</strong> {{ label }}</p>
        <p><strong>Confidence:</strong> {{ confidence * 100 }}%</p>
        <a href="/" class="btn">Go Back</a>
    </div>

</body>
</html>
